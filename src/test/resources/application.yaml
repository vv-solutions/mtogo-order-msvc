quarkus:
  datasource:
    db-kind: h2
    jdbc:
      url: jdbc:h2:mem:db/product_svc_db

  hibernate-orm:
    dialect: org.hibernate.dialect.H2Dialect
    #    sql-load-script: sql/init.sql
    database:
      generation: update

  flyway:
    migrate-at-start: true
    baseline-on-migrate: true
    out-of-order: true
    create-schemas: false



  rabbitmq:
    devservices:
      image-name: rabbitmq:latest
      port: 5672
      username: guest
      password: guest
      host: 127.0.0.1
